<div class="main-content">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">


                <form class="my-5">


                    <div class="row">
                        <div class="col-6 col-md-4">

                            <div class="form-group a-field dynamic valid require" a-field-type="input" a-field-length="32" a-field-name="nickname">

                                <label>
                                    昵称
                                </label>

                                <input type="text" class="form-control a-field-main" required value="{{detail.nickname}}">

                            </div>

                        </div>
                        <div class="col-6 col-md-4">

                            <div class="form-group">

                                <label>
                                    用户名(无法修改)
                                </label>

                                <input type="text" class="form-control disabled text-gray-600" disabled value="{{detail.username}}">

                            </div>

                        </div>


                    </div>


                    <div class="form-group a-field require valid a-field-switch" a-field-switch="cover,gallery,video,audio" a-field-type='input' a-field-length="255" a-field-name="avatar" id="uploadContainer">

                        <label class="mb-1">头像 * (jpg,gif,png,jpeg格式)</label>

                        <small class="form-text text-muted">
                            建议尺寸 400x400 (点击头像即可上传)
                        </small>

                        <div class="card avatar avatar-xxl">
                            <div class="card-body">

                                <div class="avatar avatar-xl">
                                    <img id="imagePreview" src="{{detail.avatar}}!avatarm" alt="..." class="avatar-img rounded">
                                </div>

                                <div class="input-group my-3">
                                    <input id="image" type="hidden" disabled="disabled" class="form-control a-field-main" placeholder="请先点图片开始上传" value="{{detail.avatar}}" readonly>
                                </div>

                            </div>
                        </div>

                    </div>


                    <div class="row">

                        <div class="col-12 col-md-6">

                            <div class="form-group a-field valid require dynamic" a-field-type="input" a-field-length="32" a-field-name="email">

                                <label>
                                    邮箱
                                </label>

                                <input type="text" class="form-control a-field-main" required value="{{detail.email}}">

                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12 col-md-6">

                            <div class="form-group a-field valid require dynamic" a-field-type="input" a-field-length="32" a-field-name="mobile">

                                <label>
                                    手机号
                                </label>

                                <input type="text" class="form-control a-field-main" required value="{{detail.mobile}}">

                            </div>

                        </div>

                    </div>



                    <hr class="my-5">
                    <div class="row">

                        <div class="col-12 col-md-6 mb-3">
                            <a class="btn btn-block btn-primary" onclick="MANAGER.update( null, '{{detail.userid}}' , 'User', MANAGER.chooseCall )">
                                <i class="fe fe-send"></i> 更新
                            </a>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
