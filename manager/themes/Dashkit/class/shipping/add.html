<div class="main-content">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">


                <form class="my-5">


                    <div class="row">

                        <div class="col-6 col-md-6">

                            <div class="form-group a-field valid require" a-field-type="input" a-field-length="32" a-field-name="title">

                                <label>物流名称 * 必填</label>

                                <input type="text" class="form-control a-field-main" placeholder="Flat Rate Shipping">

                            </div>
                        </div>

                        <div class="col-6 col-md-6">
                            <div class="form-group a-field valid" a-field-type="number" a-field-length="5" a-field-name="amount">
                                <label>配送价格($) * 必填</label>
                                <input type="number" class="w-xs form-control a-field-main" placeholder="" value="0">
                            </div>
                        </div>

                        <div class="col-12">

                            <div class="form-group a-field valid" a-field-type="input" a-field-length="64" a-field-name="description">

                                <label>
                                    物流介绍( 如配送时间 )
                                </label>

                                <input type="text" class="form-control a-field-main" placeholder="3-5 business days">

                            </div>
                        </div>


                    </div>



                    <div class="form-group a-field valid" a-field-switch="cover,gallery,video,audio" a-field-type='input' a-field-length="255" a-field-name="cover" id="uploadContainer">

                        <label class="mb-1">封面或LOGO图 (jpg,gif,png,jpeg格式) 可选</label>

                        <small class="form-text text-muted">
                            建议尺寸 400x400
                        </small>

                        <div class="card">
                            <div class="card-body">

                                <div class="avatar avatar-xxl avatar-4by3">
                                    <img id="imagePreview" src="https://oss.donsee.cn/appsite/logo_donsee_gray.png" alt="..." class="avatar-img rounded">
                                </div>

                                <div class="input-group my-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="cover-url">{i18n{url}i18n}:</span>
                                    </div>
                                    <input id="image" type="text" disabled="disabled" class="form-control a-field-main" placeholder="请先点图片开始上传" value="" readonly aria-describedby="cover-url">
                                </div>

                                <input class="btn btn-sm btn-secondary" type="button" id="broseImage" value="选择图片">

                            </div>
                        </div>

                    </div>


                    <hr class="my-5">


                    <div class="row">

                        <div class="col-12 col-md-6 mb-3">
                            <a class="btn btn-block btn-primary" onclick="MANAGER.add( null, 'CommerceShipping' )">
                                <i class="fe fe-send"></i> 发布
                            </a>
                        </div>


                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
