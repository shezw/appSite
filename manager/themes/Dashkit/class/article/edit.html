<div class="main-content">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">


                <form class="my-5">


                    <div class="row">
                        <div class="col-6 col-md-4">

                            <div class="form-group a-field require valid " a-field-type="select" a-field-length="255" a-field-name="categoryid">
                                <label>{i18n{ manager.category }i18n} * </label>

                                <select id="categoryid" class="form-control a-field-main input-c" data-toggle="select" data-options='{"minimumResultsForSearch": -1,"placeholder":"{i18n{ manager.category }i18n}"}'>
                                    <option disabled="disabled" selected="selected" value="">{i18n{ manager.category }i18n}</option>

                                    ||loop??categoryList??<option value='{{categoryid}}'>{{description}}</option>loop||

                                </select>
                            </div>

                        </div>
                        <div class="col-6 col-md-4">

                            <div class="form-group a-field require valid " a-field-type="select" a-field-length="255" a-field-name="type">
                                <label>{i18n{ manager.type }i18n} * </label>

                                <select id="type" class="form-control a-field-main input-c a-field-switch-selector" data-toggle="select" data-options='{"minimumResultsForSearch": -1,"placeholder":"{i18n{ manager.type }i18n}"}'>
                                    <option disabled="disabled" selected="selected" value="">{i18n{ manager.type }i18n} </option>

                                    <option value="cover">{i18n{ cover }i18n}</option>
                                    <option value="gallery">{i18n{ gallery }i18n}</option>
                                    <option value="video">{i18n{ video }i18n}</option>

                                </select>
                            </div>

                        </div>


                    </div>


                    <div class="form-group a-field valid require" a-field-type="input" a-field-length="64" a-field-name="title">

                        <label>
                            {i18n{ manager.title }i18n}
                        </label>

                        <input type="text" class="form-control a-field-main" required value="{{detail.title}}">

                    </div>


                    <div class="form-group a-field valid" a-field-type="summernote" a-field-length="100000" a-field-name="introduce">

                        <label>{i18n{ manager.content }i18n}</label>

                        <small class="form-text text-muted">

                        </small>

                        <div class="box m-b-md">
                            <div id="summerNote" class='a-field-main'>{{detail.introduce}}</div>
                        </div>

                    </div>



                    <div class="form-group a-field require valid a-field-switch" a-field-switch="cover,gallery,video,audio" a-field-type='input' a-field-length="255" a-field-name="cover" id="uploadContainer">

                        <label class="mb-1">封面 * (jpg,gif,png,jpeg格式)</label>

                        <small class="form-text text-muted">
                            建议尺寸 750x750 - 750x1000  5M以内 最大10M
                        </small>

                        <div class="card">
                            <div class="card-body">

                                <div class="avatar avatar-xxl avatar-4by3">
                                    <img id="imagePreview" src="{{detail.cover}}!m" alt="..." class="avatar-img rounded">
                                </div>

                                <div class="input-group my-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="cover-url">{i18n{url}i18n}:</span>
                                    </div>
                                    <input id="image" type="text" disabled="disabled" class="form-control a-field-main" placeholder="请先点图片开始上传" value="{{detail.cover}}" readonly aria-describedby="cover-url">
                                </div>

                                <input class="btn btn-sm btn-secondary" type="button" id="broseImage" value="选择图片">

                            </div>
                        </div>

                    </div>



                    <div class="form-group a-field invalid a-field-switch" a-field-switch="gallery" a-field-type='input' a-field-length="2048" a-field-name='gallery' id="galleryContainer">
                        <div class="row"></div>
                        <label>相册(多图展示) </label>

                        <small class="form-text text-muted">
                            建议3-5张 最多15张 建议尺寸 750x350
                        </small>

                        <div class="card">
                            <div class="card-body">

                                <div class="" id="fileList"></div>

                                <div class=" pull-none-xs m-r m-b p-a-xs b-a">

                                    <div id="galleryList" class="swipe list-group list-group-lg list-group-flush list ">

                                    </div>

                                    <input id="gallery" type="text" disabled="disabled" class="form-control a-field-main mb-3" placeholder="请先点图片开始上传" value='{{detail.gallery}}'>

                                    <input class="btn btn-sm btn-secondary" type="button" id="brosweFiles" value="选择文件">
                                    <input class="btn btn-sm btn-outline-primary" type="button" id="uploadFiles" value="上传">

                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-group a-field invalid a-field-switch" a-field-switch="video" a-field-type='input' a-field-length="255" a-field-name='audio' id="videoContainer">

                        <label class="mb-1">
                            视频 (mp4,mov,mpg格式)
                        </label>

                        <small class="form-text text-muted">
                            建议尺寸 1280x720  500M以内 最大不超过1G
                        </small>

                        <div class="card">
                            <div class="card-body">

                                <ul class="dz-preview dz-preview-multiple list-group list-group-lg list-group-flush pt-0 pb-3"  id="videoList">
                                </ul>

                                <video controls id="videoPreview" width="100%" src="" preload="none" class="bg-dark" style="max-height: 360px;">浏览器不支持视频标签，请使用现代浏览器如：Chrome,360极速,Safari,Firefox...</video>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="video-url">{i18n{url}i18n}:</span>
                                    </div>
                                    <input id="video" type="text" disabled="disabled" class="form-control a-field-main" placeholder="请选择文件后再开始上传" value="" readonly aria-describedby="video-url">
                                </div>

                                <input class="btn btn-sm btn-secondary" type="button" id="brosweVideo" value="选择文件">
                                <input class="btn btn-sm btn-outline-primary" type="button" id="uploadVideo" value="上传">

                            </div>
                        </div>
                    </div>


                    <hr class="my-5">


                    <div class="row">

                        <div class="col-6 col-md-4 form-group a-field valid" a-field-type="number" a-field-length="5" a-field-name="sort">
                            <label>优先排序 </label>
                            <small class="form-text text-muted">
                                数字越大越靠前
                            </small>
                            <input type="number" class="w-xs form-control a-field-main" placeholder="" value="{{detail.sort}}" data-mask="0000">
                        </div>

                        <div class="col-6 col-md-2 form-group a-field valid " a-field-type="switch" a-field-name="featured" a-field-length="6" id="data-featured">

                            <label class="mb-1">
                                是否置顶
                            </label>

                            <small class="form-text text-muted">
                                On-置顶
                            </small>

                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input a-field-main" id="featured">
                                <label class="custom-control-label" for="featured"></label>
                            </div>

                        </div>

                        <div class="col-12 col-md-6">

                            <div class="card bg-light border">
                                <div class="card-body">

                                    <h4 class="mb-2">
                                        <i class="fe fe-info"></i> 系统优先级
                                    </h4>

                                    <p class="small text-muted mb-0">
                                        默认优先级 置顶 > 排序 > 创建日期
                                    </p>

                                </div>
                            </div>

                        </div>

                    </div>

                    <hr class="mt-5 mb-5">

                    <div class="row">

                        <div class="col-12 col-md-6 mb-3">
                            <a class="btn btn-block btn-primary" onclick="MANAGER.update( null, '{{detail.articleid}}' , 'Article', MANAGER.chooseCall )">
                                <i class="fe fe-send"></i> 更新
                            </a>
                        </div>

                        <div class="col-6 col-md-3">
                            <a class="btn btn-block btn-white text-muted">
                                <i class="fe fe-zoom-in"></i> 预览
                            </a>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
