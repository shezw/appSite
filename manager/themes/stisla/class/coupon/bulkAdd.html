<div class="main-content">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">


                <form class="my-5">


                    <div class="row">

                        <div class="col-6 col-md-4">
                            <div class="form-group a-field valid" a-field-type="number" a-field-length="5" a-field-name="amount">
                                <label>优惠金额($) * 必填</label>
                                <small class="form-text text-muted">
                                请填写0.01 - 10000 以内的任意数字
                                </small>
                                <input type="number" class="w-xs form-control a-field-main" placeholder="" value="0">
                            </div>
                        </div>

                        <div class="col-6 col-md-4">
                            <div class="form-group a-field valid" a-field-type="number" a-field-length="5" a-field-name="min">
                                <label>最小金额($) 可选</label>
                                <small class="form-text text-muted">
                                订单金额超过才可以使用
                                </small>
                                <input type="number" class="w-xs form-control a-field-main" placeholder="" value="0">
                            </div>
                        </div>

                        <div class="col-6 col-md-4">
                            <div class="form-group a-field valid" a-field-type="select" a-field-length="5" a-field-name="bulk">
                                <label>生成优惠券数量</label>
                                <small class="form-text text-muted">
                                后台会一次性生成对应数量的优惠券
                                </small>
                                <select class="w-xs form-control a-field-main">
                                    <option value="10">10</option>
                                    <option value="10">20</option>
                                    <option value="10">50</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-6 col-md-4">

                            <div class="form-group a-field valid" a-field-type="input" a-field-length="8" a-field-name="userid">

                                <label>
                                    是否指定用户ID 可选
                                </label>
                                <small class="form-text text-muted">
                                    指定后只有该用户可以使用
                                </small>

                                <input type="text" class="form-control a-field-main" placeholder="userid">

                            </div>
                        </div>


                    </div>




                    <hr class="my-5">


                    <div class="row">

                        <div class="col-12 col-md-6 mb-3">
                            <button type="button" class="btn btn-block btn-primary" onclick="MANAGER.postFormToAction('manager/addCoupons',null,MANAGER.chooseCall);">
                                <i class="fe fe-send"></i> 批量发布
                            </button>
                        </div>


                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
