
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">

            <!-- Header -->
            <div class="header mt-md-5">
            </div>

            <div class="row">
                <div class="col-12 col-md-12">

                    <div class="card card-inactive">
                        <div class="card-body">

                            <h3 class="text-center">
                                {i18n{ manager.resetDone }i18n}
                            </h3>

                            <p class="text-muted text-center">
                                {i18n{ manager.resetDoneDescription }i18n}
                            </p>

                            <div class="text-center">
                                <a href="?step=env" class="btn btn-outline-secondary">
                                    ReInstall
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            [if[::ad::
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-12 col-lg-4 order-lg-2">

                            <div class="text-center">
                                <img src="{{ad.cover}}" alt="..." class="img-fluid mt-n5 mt-lg-0 mb-4 mr-md-n5" style="max-width: 272px;">
                            </div>

                        </div>
                        <div class="col-12 col-lg-8 px-4 py-3 order-lg-1">

                            <h2>
                                {{ad.title}}
                            </h2>

                            <p class="text-muted">
                                {{ad.description}}
                            </p>

                            <a href="{{ad.link}}" target="_blank" class="btn btn-primary lift">
                                {{ad.buttonTitle}}
                            </a>

                        </div>
                    </div>
                </div>
            </div>
            ]if]

        </div>
    </div>
</div>
