<body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary">


<div class="container-fluid">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-5 col-lg-6 col-xl-4 px-lg-6 my-3">

            <div class="row">
                <div class="col text-center">

                    <img src="{{constants.siteLogoW}}" alt="..." class="img-fluid mb-4 rounded" style="max-height: 160px;max-width: 240px;">

                </div>
            </div>

            <hr class="mt-4 mb-5">

            <h2 class="display-4 text-center mb-3">
                登录
            </h2>

            <p class="text-muted text-center mb-5">
                {{description}}
            </p>

            [if[::error::
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{error.message}}</strong>

                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>

            </div>]if]

            [if[::maxErrorTimes>3::
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{i18n{ manager.loginErrorWarning }i18n}</strong>

                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>

            </div>]if]

            <form action="loginProcess" method="post">

                <div class="form-group">

                    <label>{i18n{ manager.account }i18n}</label>

                    <input type="text" class="form-control" placeholder="{i18n{ manager.accountPlaceHolder }i18n}" name="account" required>

                </div>

                <div class="form-group">

                    <div class="row">
                        <div class="col">

                            <label>{i18n{ manager.password }i18n}</label>

                        </div>
                        <div class="col-auto">

                            <a href="password-reset-cover.html" class="form-text small text-muted">
                                {i18n{ manager.forgetPass }i18n}?
                            </a>

                        </div>
                    </div>


                    <div class="input-group input-group-merge">

                        <input type="password" class="form-control form-control-appended" placeholder="{i18n{ manager.enterPassword }i18n}" name="password" required>

                        <div class="input-group-append">
                          <span class="input-group-text">
                            <i class="fe fe-eye"></i>
                          </span>
                        </div>

                    </div>
                </div>


                <button class="btn btn-lg btn-block btn-primary mb-3">
                    {i18n{ manager.login }i18n}
                </button>


                <p class="text-center">
                    <small class="text-muted text-center">
                        {i18n{ manager.registAsk }i18n} <a href="/manager/regist">{i18n{ manager.regist }i18n}</a>.
                    </small>
                </p>

            </form>

        </div>
        <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">

            <div class="bg-cover vh-100 mt-n1 mr-n3" style="background-image: url({{constants.ThemePath}}assets/img/covers/auth-side-cover.jpg);"></div>

        </div>
    </div>
</div>
